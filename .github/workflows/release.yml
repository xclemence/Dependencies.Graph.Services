name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  publish-docker-github:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.9
      with:
          versionSpec: '5.x'
          
    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.9
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        platforms: linux/amd64,linux/arm64
        file: src/Dependencies.Graph.Api/Dockerfile
        context: src
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/dependencies-graph-api:${{ steps.gitversion.outputs.nuGetVersionV2  }}

  publish-docker-dockerhub:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.9
      with:
          versionSpec: '5.x'
          
    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.9

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        file: src/Dependencies.Graph.Api/Dockerfile
        platforms: linux/amd64,linux/arm64
        context: src
        push: true
        tags: xclemence/dependencies-graph-api:${{ steps.gitversion.outputs.nuGetVersionV2 }}

  release-note:
    runs-on: ubuntu-latest
    needs: [publish-docker-github, publish-docker-dockerhub]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Release Creation
    - uses: olegtarasov/get-tag@v2
      id: tagName

    - name: Read Release Notes
      id: release_notes
      uses: juliangruber/read-file-action@v1
      with:
        path: ./doc/releases/${{ steps.tagName.outputs.tag }}.md

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: ${{ steps.release_notes.outputs.content }}
        draft: false
        prerelease: false
